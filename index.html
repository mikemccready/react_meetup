<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> -->
    <style>.meetup{border:solid black 1px;margin: 0.25em 1em;padding:0 1em 1em;}</style>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">

      var MeetupContainer = React.createClass({
        loadMeetupsFromServer: function() {
          var request = new XMLHttpRequest();
           
          request.onreadystatechange = () => {
            if (request.readyState === 4 && request.status === 200){
              var response = JSON.parse(request.responseText);
              this.setState({data: response}) 
            }  
          }
          request.open('GET',this.props.url,true);
          request.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
          request.send();
        },
        getInitialState: function() {
          return {data: []};
        },
        componentDidMount: function() {
          this.loadMeetupsFromServer();
          setInterval(this.loadMeetupsFromServer, this.props.pollInterval);
        },
        render: function() {
          return (
            <div className="meetupContainer">
              <MeetupForm />
              <MeetupList data={this.state.data} />
            </div>  
          );
        }
      });

      var MeetupForm = React.createClass({
        render: function() {
          return (
            <div className="meetupForm">
              Form
            </div>
          );
        }
      });

var MeetupList = React.createClass({
  render: function() {
    var meetupNodes = this.props.data.map(function(meetup) {
      return (
        <Meetup title={meetup.title} key={meetup.id}>
          {meetup.host}
        </Meetup>
      );
    });
    return (
      <div className="meetupList">
        {meetupNodes}
      </div>
    );
  }
});

      var Meetup = React.createClass({
        render: function() {
          return (
            <div className="meetup">
              <h2 className="meetupTitle">
                {this.props.title}
              </h2>
              {this.props.children}
            </div>
          );
        }
      });

      ReactDOM.render(
        <MeetupContainer url='/api/meetups.json' pollInterval={2000} />,
        document.getElementById('content')
      )
    </script>
  </body>
</html>
