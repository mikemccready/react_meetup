<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <style>.meetup{border:solid black 1px;margin: 0.25em 1em;padding:0 1em 1em;}</style>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">

      var MeetupContainer = React.createClass({
        loadMeetupsFromServer: function() {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            cache: false,
            success: function(data) {
              this.setState({data: data});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        getInitialState: function() {
          return {data: []};
        },
        componentDidMount: function() {
          this.loadMeetupsFromServer();
          setInterval(this.loadMeetupsFromServer, this.props.pollInterval);
        },
        render: function() {
          return (
            <div className="meetupContainer">
              <h1>Comments</h1>
              <MeetupList data={this.state.data} />
              <MeetupForm />
            </div>
          );
        }
      });

      var MeetupForm = React.createClass({
        render: function() {
          return (
            <div className="meetupForm">
              Form
            </div>
          );
        }
      });

var MeetupList = React.createClass({
  render: function() {
    var meetupNodes = this.props.data.map(function(meetup) {
      return (
        <Meetup title={meetup.title} key={meetup.id}>
          {meetup.host}
        </Meetup>
      );
    });
    return (
      <div className="meetupList">
        {meetupNodes}
      </div>
    );
  }
});

      var Meetup = React.createClass({
        render: function() {
          return (
            <div className="meetup">
              <h2 className="meetupTitle">
                {this.props.title}
              </h2>
              {this.props.children}
            </div>
          );
        }
      });

      ReactDOM.render(
        <MeetupContainer url='/api/meetups.json' pollInterval={2000} />,
        document.getElementById('content')
      )
    </script>
  </body>
</html>
